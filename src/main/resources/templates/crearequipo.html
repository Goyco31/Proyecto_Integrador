<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkillTourney - Crear Equipo</title>
    <link rel="stylesheet" th:href="@{/css/crearequipo.css}">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&family=Monda:wght@400;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/header.css}" />
    <link rel="stylesheet" th:href="@{/css/footer.css}" />
</head>

<body>
    <!-- Overlay que oscurecerá el fondo -->
    <div class="overlay" id="overlay"></div>

    <div th:replace="~{fragments/header :: header}"></div>

    <div class="main-header">
        <a href="/equipos" class="back-link">&larr; Volver a Equipos</a>
    </div>

    <div class="form-page-container">
        <h2 class="section-title">Crear Nuevo Equipo</h2>
        <p class="context-text">Completa el siguiente formulario para registrar tu nuevo equipo. ¡Prepárate para la
            competencia!</p>

        <form id="createTeamForm" class="team-form">
            <div class="form-group">
                <label for="teamName">Nombre del Equipo:</label>
                <input type="text" id="teamName" name="teamName" required placeholder="Ej: Los Vengadores">
            </div>

            <div class="form-group">
                <label for="teamLogoUrl">URL del Logo (Opcional):</label>
                <input type="url" id="teamLogoUrl" name="teamLogoUrl" placeholder="Ej: https://ejemplo.com/logo.png">
                <small>Sube una imagen a un hosting y pega aquí la URL directa. Se recomienda un logo cuadrado.</small>
            </div>

            <div class="form-group">
                <label for="teamRegion">Región Principal:</label>
                <select id="teamRegion" name="teamRegion" required>
                    <option value="">Selecciona una región</option>
                    <option value="LATAM">LATAM</option>
                    <option value="North America">Norteamérica</option>
                    <option value="Europe">Europa</option>
                    <option value="Asia">Asia</option>
                    <option value="Oceania">Oceanía</option>
                    <option value="Africa">África</option>
                </select>
            </div>

            <div class="form-group">
                <label for="teamDescription">Descripción del Equipo:</label>
                <textarea id="teamDescriptionForm" name="teamDescription" rows="6"
                    placeholder="Describe a tu equipo, sus objetivos, estilo de juego, reglas, requisitos de miembros, etc."></textarea>
            </div>

            <button type="submit" class="btn create-submit-btn">Registrar Equipo</button>
        </form>
    </div>


    <div th:replace="~{fragments/footer}"></div>
    <script src="/jscript/header.js" defer></script>
</body>

</html>
