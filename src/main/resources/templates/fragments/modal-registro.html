<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modal de Registro</title>
    <link rel="stylesheet" th:href="@{/css/modal-registro.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<div th:fragment="register-modal" id="register-modal" class="modal" style="display: none;">
  <div class="formulario-contenedor">
    <button class="close-modal">&times;</button>
    <!-- Todo tu contenido del formulario aquí -->
    <h1>REGISTRO DE NUEVO USUARIO</h1>

      <!--Iniciar sesión con cuenta existente-->
      <p>¿Ya tienes cuenta?<a href="#" id="abrir-login">Conéctate</a></p>

      <!--Subtítulo-->
      <h3>Crea tu cuenta:</h3>

      <!--Formulario de registro-->
      <form id="registroForm" class="formulario">
        <!-- Campos del formulario... -->
        <input type="text" name="nombre" placeholder="Nombre" required>
        <input type="text" name="apellido" placeholder="Apellido" required>
        <input type="text" name="nickname" placeholder="Nickname" required>
        <input type="email" name="correo" placeholder="Correo electrónico" required>
        <input type="password" name="contrasena" placeholder="Contraseña" required>
        <input type="password" name="confirmar" placeholder="Confirmar contraseña" required>

        <!--Aceptar términos-->
        <div class="terminos">
          <input type="checkbox" required>
          He leído y acepto el <a href="#"> aviso legal</a> y los <a href="#">términos y condiciones</a>   
        </div>
        
        <!--Botón de registrarse-->
        <button type="submit" class="btn-registrarme">REGISTRARME</button>

        <!--División-->
        <hr>

        <!--Botones para redes sociales-->
        <div class="botones-sociales">
          <button type="button" class="btn-discord"><i class="fab fa-discord"></i>Discord</button>
          <button type="button" class="btn-google"><i class="fab fa-google"></i>Google</button>
          <button type="button" class="btn-kick"><i class="fab fa-gamepad"></i>Kick</button>
        </div>
      </form>
    
  </div>
</div>
<script src="/jscript/registro.js" defer></script>
</body>
</html>
