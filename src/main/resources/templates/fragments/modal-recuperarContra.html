<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Modal de Login</title>
    <!-- Usa el mismo CSS del modal de registro -->
    <link rel="stylesheet" th:href="@{/css/modal-login.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <!-- Modal de Verificación 2FA -->
    <div th:fragment="recuperarConta" id="recuperarConta" class="modal" style="display: none;">
        <div class="formulario-contenedor">
            <!-- Botón para cerrar (X) -->
            <button class="close-modal">&times;</button>

            <!-- Título principal -->
            <h1>RECUPERAR CONTRASEAÑA</h1>

            <p style="color: white;">El correo con el que creo su cuenta</p>

            <!-- Formulario de verificación -->
            <form method="post" class="formulario">
                <!-- Campo para el código -->
                <div class="input-group">
                    <i class="fas fa-envelope" style="color: white;"></i>
                    <input type="email" placeholder="Ingrese su correo para recuperar la contraseña" required
                        pattern="[a-zA-Z0-9._%+-]+@gmail\.com$"
                        title="Por favor ingresa un correo que termine en @gmail.com">

                </div>


                <!-- Botón de para continuar y verificar con el codigo -->
                <button type="submit" class="btn-login">
                    <i class="fas fa-arrow-right"></i>
                    CONTINUAR
                </button>
            </form>
        </div>
    </div>
</body>

</html>
