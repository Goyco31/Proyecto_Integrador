<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkillTourney - Recompensas</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />
  <link href="/css/style.css" th:href="@{/css/style_canjes.css}" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/css/header.css}" />
  <link rel="stylesheet" th:href="@{/css/footer.css}" />
</head>

<body>
  <!-- Overlay que oscurecerá el fondo -->
  <div class="overlay" id="overlay"></div>

  <div th:replace="~{fragments/header :: header}"></div>

  <!-- Sección de Recompensas -->
  <section class="rewards-section">
    <br /><br /><br />
    <h2 class="section-title">Canjea tus Recompensas</h2>
    <div class="cards-container">
      <div class="reward-card" th:each="recompensas : ${recompensas}">
        <img th:src="'data:image/png;base64,'+${recompensas.imgRecompensaBase64}" th:alt="${recompensas.nombre}"
          class="reward-image" />
        <div class="card-content">
          <input type="hidden" name="idRecompensa" id="idRecompensa" th:value="${recompensas.idRecompensa}">
          <h3 th:text="${recompensas.nombre}">Tarjeta Steam $10</h3>
          <p class="reward-description" th:text="${recompensas.descripcion}">
            Ideal para juegos, DLCs y más en Steam.
          </p>
          <div class="reward-cost" th:text="${recompensas.costo}">2,000 monedas</div>
          <button class="redeem-button">Canjear</button>
        </div>
      </div>
      
    </div>
  </section>

  <div th:replace="~{fragments/footer}"></div>


  <div th:replace="~{fragments/modal-registro}"></div>
  <div th:replace="~{fragments/modal-login}"></div>
  <div th:replace="~{fragments/modal-2FA}"></div>
  <div th:replace="~{fragments/modal-recuperarContra}"></div>
  <div th:replace="~{fragments/modal-actualizarContra}"></div>

  
  <script th:src="@{/jscript/pagPrincipal.js}"></script>
  <script th:src="@{/jscript/modal-registro.js}"></script>
  <script th:src="@{/jscript/modal-login.js}"></script>
  <script th:src="@{/jscript/modal-2FA.js}"></script>
  <script src="/jscript/header.js" defer></script>
  <script src="/jscript/logout.js" defer></script>
  <script src="/jscript/canjes.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
