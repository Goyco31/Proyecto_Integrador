<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registro nuevos usurarios</title>
    <!--Enlace de estilos-->
    <link rel="stylesheet" href="index.css">

    <!--Enlace para los íconos de redes sociales-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <!--Contenedor del formulario-->
    <div class ="formulario-contenedor">

    <!--Titulo principal-->
    <h1>REGISTRO DE NUEVO USUARIO</h1>

    <!--Iniciar sesión con cuenta existente-->
    <p>¿Ya tienes cuenta?<a href="#">Conéctate</a></p>

    <!--Subtítulo-->
    <h3>Crea tu cuenta:</h3>

    <!--Formulario de registro-->
    <form class = "formulario">

    <!--Campo para correo-->
    <input type="email" placeholder="Correo electrónico" required>

    <!--Campo para nombre de usuario-->
    <input type="text" placeholder="Nombre de usuario" required>

    <!--Campo para contraseña-->
    <input type="password" placeholder="Contraseña" required>

    <!--Campo para confirmar contraseña-->
    <input type="password" placeholder="Confirmar contraseña" required>

    <!--Aceptar términos-->
    <div class="terminos">
    <input type ="checkbox" requerid>
    He leído y acepto el <a href="#"> aviso legal</a> y los <a href="#">términos y condiciones</a>   
    </div>
    
    <!--Botón de registrarse-->
    <button type="submit" class="btn-registrarme">REGISTRARME</button>

    <!--División-->
    <hr>

    <!--Botones para redes sociales-->
    <div class="botones-sociales">
    <button type="button" class="btn-discord">Discord</button>
    <button type="button" class="btn-discord">Google</button>
    <button type="button" class="btn-discord">Kick</button>
    </div>
</form>
</div>
</body>
</html>
